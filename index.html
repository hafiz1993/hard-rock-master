<!doctype html>
<html lang="en">

<head>
    <title>Hard Rock Solution</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="container">
        <nav class="navbar  navbar-dark my-3">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Hard Rock Solution">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/toggler-icon.svg" alt="">
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- navbar end -->


        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center">Lyrics Search</h1>
                <div class="search-box my-5">
                    <form id="inputForm">
                        <input id="text-search" type="text" class="form-control"
                            placeholder="Enter your artist song name">
                        <button type="submit" class="btn btn-success search-btn">Search</button>
                    </form>

                </div>
            </div>

            <!-- loading icon / result found news-->
            <p class="text-center"><span id="search-result" ></span></p>

            <!-- === Fancy results === -->
            <div class="search-result col-md-8 mx-auto">

                <!-- single result -->
                <div class="single-result my-3 p-3">
                    <div id="display-result" class="row d-flex result m-3 align-items-center">
                        <!-- search result display here -->
                    </div>
                </div>
                <!-- ./ single result -->

            </div>


            <div class="single-lyrics text-center">
                <button class="btn go-back">&lsaquo;</button>
                <h2 class="text-success mb-4">
                    <!-- clicked & get song name here -->
                    <div id="song-image" class="d-flex wrap align-items-center justify-content-center"></div>
                    <span id="get-title"></span> <span id="get-artist"></span>
                </h2>
                

                <pre class="lyric text-white" id="get-lyrics">
                   <!-- lyrics here -->
                </pre>
            </div>

        </main>
    </div>

    <footer class="footer text-center ">
        <p> Powered by <b>lyrics.ovh</b></p>
        <p>&copy; Md. Hafizur Rahaman | 2020</p>
    </footer>

    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom Script Here -->
   

</body>

</html>
